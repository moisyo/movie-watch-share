<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>new acount</title>
    <script defer src="/__/firebase/7.1.0/firebase-app.js"></script>
    <script defer src="/__/firebase/7.1.0/firebase-auth.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script defer src="/__/firebase/init.js"></script>
  </head>
  <body>
    <h2>新規登録</h2>

    <div class="content">
      <form class="col-md-6">
        <div class="form-group">
          <label for="control-label">メールアドレス</label>
          <input id="email" type="email" placeholder="email">
        </div>
        <div class="form-group">
          <label for="control-label">パスワード</label>
          <input id="pass" type="password" class="form-control" placeholder="password">
        </div>
        <button id="submit" type="button" class="btn btn-primary">アカウント作成</button>
      </form>
    </div>

    <div id="message"></div>

<script>
  // Your web app's Firebase configuration
  var firebaseConfig = {
    apiKey: "AIzaSyBNAhgBqnY0YRUYOcAqOvmpxL3vkB8sLZs",
    authDomain: "movie-watch-share.firebaseapp.com",
    databaseURL: "https://movie-watch-share.firebaseio.com",
    projectId: "movie-watch-share",
    storageBucket: "movie-watch-share.appspot.com",
    messagingSenderId: "875520351580",
    appId: "1:875520351580:web:ad71c0783ec344c9c03599",
    measurementId: "G-6SW581FH0C"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
</script>
    <script>
      $(function(){
        $("#submit").on('click',function(){
          var email = $('#email').val();
          var pass = $('#pass').val();
          firebase.auth().createUserWithEmailAndPassword(email, pass)
            .then(user =>{
              document.getElementById("message").innerHTML = "アカウント作成成功";
              window.location.href = 'index.html';
            })
            .catch(user =>{
              document.getElementById("message").innerHTML= "アカウント作成失敗";
          });
        });
      });
    </script>
  </body>
</html>
